<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
                        
            //Adicionar elementos no array (no final)
            salada.push("Mamão");
            
            //Adicionar no inicio do Array
            salada.unshift("Limão");
            
            console.log(salada);
            
            //Excluir o ultimo elemento
            salada.pop();
            
            //Excluir o primeiro elemento
            salada.shift();
            
            //Contar quant de elementos
            console.log("Numero de Elementos: " + salada.length); 
            
        </script>
    </head>
    <body>
        
    </body>
</html>

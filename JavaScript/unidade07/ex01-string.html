<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var frase = "Leonardo Leite";
            var primeira = frase.charAt(2);
            var letra = "";
            var primeiraPalavra = "";
            
            var i =0;
            while (letra != " ") {
                letra = frase.charAt(i);
                primeiraPalavra += letra;
                i++;
            }
            
            console.log(primeiraPalavra);
        </script>
    </head>
    <body>
        
    </body>
</html>

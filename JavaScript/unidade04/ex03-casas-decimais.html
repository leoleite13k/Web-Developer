<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function calcularDiaria() {
                
                //Math.around Aredonda o valor para baixo ou cima
                //Math.ceil Aredonda o valor para cima
                //Math.floor Aredonda para baixo
                return (2000/30).toFixed(2) ;
                
                //.toFixed selecione quantas casas decimais
            }
            
            var diaria = calcularDiaria();
            alert(diaria);

        </script>
    </head>

</html>
